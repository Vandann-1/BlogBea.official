{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Blog | BlogBeat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'DM Sans', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-tr from-purple-100 to-indigo-100 min-h-screen flex items-center justify-center py-12 px-4">

    <div class="w-full max-w-3xl bg-white p-8 rounded-3xl shadow-2xl relative">
      <h1 class="text-4xl font-bold text-center text-indigo-700 mb-6">üõ†Ô∏è Edit Your Blog</h1>

      <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <!-- Title -->
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" id="title" name="title" value="{{ blog.title }}" required
            class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="5" required
            class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none">{{ blog.description }}</textarea>
        </div>

        <!-- Blog Image -->
        <div>
          <label for="blog_image" class="block text-sm font-medium text-gray-700">Blog Image</label>
          <input type="file" id="blog_image" name="blog_image"
            class="mt-1 w-full file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200" />
          {% if blog.blog_image %}
          <div class="mt-4 flex justify-center">
            <img src="{{ blog.blog_image.url }}" alt="Current Blog Image"
              class="rounded-lg shadow-md max-h-64 object-contain" />
          </div>
          {% endif %}
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col gap-4">
          <button type="submit"
            class="bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold shadow-md transition duration-300">
            üíæ Save Changes
          </button>
          <a href="{% url 'myblog' %}"
            class="text-center text-indigo-600 hover:underline font-medium text-sm">Cancel & Go Back</a>
        </div>
      </form>

      <!-- Creative SVG Decoration -->
      <svg class="absolute top-4 right-4 w-12 h-12 text-indigo-200" fill="currentColor" viewBox="0 0 20 20">
        <path d="M2.003 9.25C2.003 5.5 5.5 2 9.25 2c3.75 0 6.747 2.997 6.747 6.747 0 2.25-1.5 4.5-4.5 6-3 1.5-4.5 3.25-4.5 3.25S2.003 12 2.003 9.25Z" />
      </svg>
    </div>

  </body>
</html>
