<!-- edit_blog.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog | BlogBeat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 40%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .cancel {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .cancel:hover {
            text-decoration: underline;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <br> <br> <br>
    <div class="container">
        <h1>Edit Your Blog</h1>
        <form method="post" enctype="multipart/form-data"><br>
            <br> <br> <br> <br>
            {% csrf_token %}
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ blog.title }}" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5" required>{{ blog.description }}</textarea>
            </div>
            <div>
                <label for="blog_image">Blog Image:</label>
                <input type="file" id="blog_image" name="blog_image">
                {% if blog.blog_image %}
                <img src="{{ blog.blog_image.url }}" alt="Current Blog Image">
                {% endif %}
            </div>
            <button type="submit">Save Changes</button>
            <a href="{% url 'myblog' %}" class="cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
