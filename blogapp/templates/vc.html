<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> BlogBeat| Live Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #050f46;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-widget {
      max-width: 600px;
      width: 100%;
      background: linear-gradient(135deg, #1d1f29, #2b2e41);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    .chat-header h2 {
      margin-bottom: 12px;
      font-size: 28px;
    }

    .chat-header p {
      font-size: 16px;
      line-height: 1.6;
    }

    .chat-card {
      background-color: #fff;
      color: #333;
      border-radius: 15px;
      padding: 30px;
      margin-top: 30px;
      font-size: 18px;
    }

    .card-title {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .avatars {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .avatars img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid white;
    }

    button#startChatBtn {
      background-color: #2196F3;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button#startChatBtn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="chat-widget">
    <div class="chat-header">
      <h2>BlogBeat live-chat</h2>
      <p>We are here to connect. You can ask us anything â€” feel free to contact us anytime.</p>
    </div>
    <div class="chat-card">
      <p class="card-title">Start a conversation</p>
      <div class="avatars">
        <img src="https://i.pravatar.cc/50?img=1" alt="Agent 1">
        <img src="https://i.pravatar.cc/50?img=2" alt="Agent 2">
        <img src="https://i.pravatar.cc/50?img=3" alt="Agent 3">
        <img src="https://i.pravatar.cc/50?img=4" alt="Agent 4">
        <img src="https://i.pravatar.cc/50?img=5" alt="Agent 5">
      </div>
      <button id="startChatBtn">New conversation</button>
    </div>
  </div>

  <script>
    document.getElementById("startChatBtn").addEventListener("click", function () {
      alert("Starting a new chat...");
    });
  </script>
</body>
</html>
