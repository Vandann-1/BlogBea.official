{%extends "custom.html"%}

{%block content%}
<br> <br> <br>
    </form><br><br><br> <br><br>
    <h1 style="text-align: center;">Edit Details</h1>
    
    <div class="form-container">
        <div class="form-box">
            <form method="POST">
                {% csrf_token %}
                <h2>Edit info</h2>
    
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
    
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                
    
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
    
        /* Centering the form */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white; /* Matching header/footer */
            backdrop-filter: blur(12px);
        }
    
        /* Form Styling */
        .form-box {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.25);
            width: 380px;
            text-align: center;
            transition: 0.3s ease-in-out;
        }
    
        .form-box:hover {
            transform: scale(1.02);
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
        }
    
        .form-box h2 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.5rem;
        }
    
        .form-box label {
            display: block;
            text-align: left;
            margin: 0.6rem 0 0.3rem;
            font-weight: bold;
            color: #333;
        }
    
        .form-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            transition: 0.3s ease;
        }
    
        .form-box input:focus {
            border-color: #0066ff;
            box-shadow: 0 0 8px rgba(0, 102, 255, 0.3);
        }
    
        .form-box button {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(45deg, #0066ff, #004bcc);
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 102, 255, 0.3);
        }
    
        .form-box button:hover {
            background: linear-gradient(45deg, #004bcc, #002c80);
            transform: translateY(-2px);
            box-shadow: 0px 6px 12px rgba(0, 102, 255, 0.5);
        }
    
        /* Responsive Design */
        @media (max-width: 600px) {
            .form-box {
                width: 90%;
            }
        }
    </style>
    
    {%endblock%}
