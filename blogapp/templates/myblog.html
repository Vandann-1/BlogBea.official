{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blogs - BlogBeat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'DM Sans', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-bl from-indigo-100 via-white to-purple-100 min-h-screen py-10 px-4">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-4xl font-bold text-center text-indigo-700 mb-12">ðŸ“š My Blogs</h1>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for blog in blogs %}
        <div
          class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition duration-300"
        >
          <img
            src="{{ blog.blog_image.url }}"
            alt="Blog Image"
            class="w-full h-48 object-cover"
          />
          <div class="p-6">
            <h2 class="text-xl font-semibold text-indigo-700 mb-4">{{ blog.title }}</h2>
            <p class="text-gray-600 text-sm mb-6 line-clamp-3">{{ blog.description }}</p>

            <!-- Circular icon buttons -->
            <div class="flex justify-center gap-6">
              <a
                href="{% url 'edit_blog' bg_id=blog.id %}"
                class="w-12 h-12 flex items-center justify-center rounded-full bg-yellow-400 hover:bg-yellow-500 text-white text-lg shadow-lg transition"
                title="Edit Blog"
              >
                <i class="fa-solid fa-pen-to-square"></i>
              </a>
              <a
                href="{% url 'delete_blog' bg_id=blog.id %}"
                class="w-12 h-12 flex items-center justify-center rounded-full bg-red-500 hover:bg-red-600 text-white text-lg shadow-lg transition"
                title="Delete Blog"
              >
                <i class="fa-solid fa-trash"></i>
              </a>
              <a
                href="{% url 're' blog_id=blog.id %}"
                class="w-12 h-12 flex items-center justify-center rounded-full bg-blue-500 hover:bg-blue-600 text-white text-lg shadow-lg transition"
                title="Repeat Blog"
              >
                <i class="fa-solid fa-repeat"></i>
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
