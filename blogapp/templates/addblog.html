<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        /* Body Styling */
        body {
            background: #f4f4f4; /* Light background for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Full height */
            padding: 20px;
        }

        /* Information Section */
        .info-section {
            background: #6c5ce7; /* Updated background color */
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px; /* Max width for larger screens */
        }

        /* Centering the form */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 600px; /* Max width for larger screens */
        }

        /* Form Styling */
        .form-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            text-align: center;
        }

        .form-box h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        .form-box label {
            display: block;
            text-align: left;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
            color: #333;
        }

        .form-box input,
        .form-box textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
        }

        .form-box textarea {
            resize: none;
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #0066ff;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-box button:hover {
            background: #004bcc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-box {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="info-section">
        <h2>Welcome to BlogBeat!</h2>
        <p>BlogBeat is a platform where you can share your thoughts, ideas, and stories with the world. Join our community of passionate writers and readers!</p>
        <p>Start creating your blog today and connect with like-minded individuals!</p>
    </div>

    <div class="form-container">
        <div class="form-box">
            <h2>Create Blog</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" maxlength="50" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" maxlength="200" required rows="5"></textarea>

                <label for="blog_image">Blog Image:</label>
                <input type="file" id="blog_image" name="blog_image" accept="image/*">

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
