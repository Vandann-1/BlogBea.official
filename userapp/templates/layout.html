{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogbeat</title>
    <link rel="stylesheet" href="{%static 'css/index.css' %}">
</head>
<body>

    <header>
        <div class="logo">
            <img src="{%static 'image/iconn.webp'%}" alt="branding">
            <span>BlogBeat</span>
            {% if user.is_authenticated %}

        <span style="margin-left: 20px; font-size:medium;">hello {{request.user.first_name}} {{request.user.last_name}}!!!</span>   <!-- show a user name in profile  -->
            {%endif%}
        </div>
        <nav>
            {% if user.is_authenticated %}
            <a href="add-blog">Add Blogs</a>
            <a href="/">All Blogs</a>
            <a href="my-blog">My Blogs</a>
            <a href="accounts/logout">Logout</a>
            {% else %}
            <a href="/">Signup</a>
            <a href="accounts/login">Login</a>
            {% endif%}
        </nav>
    </header>
    {%block "pagecontain"%}
    {%endblock%}
</body>
</html>
