<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BlogBeat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-400 to-blue-800">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl text-center transform transition duration-500 hover:scale-105">
    <h1 class="text-2xl font-bold text-gray-800 mb-3">Welcome Back to BlogBeat!</h1>
    <h2 class="text-lg font-medium text-gray-600 mb-6">Sign In to Your Account</h2>

    <form method="POST" class="text-left">
      {% csrf_token %}

      <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email"
             class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>

      <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password"
             class="w-full px-4 py-2 mb-6 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>

      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition duration-300">
        Log In
      </button>

      <div class="text-center mt-4 text-sm text-gray-600">
        <a href="/password-reset" class="text-blue-500 hover:underline">Forgot your password?</a>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      {% if messages %}
        {% for message in messages %}
          alert("{{ message }}");
        {% endfor %}
      {% endif %}
    });
  </script>
</body>
</html>
