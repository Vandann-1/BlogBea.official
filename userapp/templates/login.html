{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - BlogBeat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'DM Sans', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-tr from-indigo-100 via-white to-purple-100 min-h-screen flex items-center justify-center px-4 py-10">

    <div class="w-full max-w-5xl bg-white shadow-2xl rounded-3xl overflow-hidden flex flex-col lg:flex-row transition duration-500">

      <!-- Left Illustration Section -->
      <div class="hidden lg:flex flex-col justify-center items-center bg-gradient-to-br from-blue-500 to-indigo-600 p-10 w-1/2 text-white">
        <img src="{% static 'img/blogb.jpg' %}" alt="BlogBeat Logo" class="w-24 h-24 mb-4">
        <h2 class="text-3xl font-bold">Welcome to BlogBeat</h2>
        <p class="mt-2 text-lg text-indigo-100">Where your stories find their voice ✨</p>
        <img src="https://th.bing.com/th/id/OIP.qagMBU4_wOcufxfXXyY-WgHaFG?w=251&h=180&c=7&r=0&o=5&dpr=1.4&pid=1.7" alt="Illustration" class="w-3/4 mt-6 rounded-lg shadow-xl" />
      </div>

      <!-- Right Login Form Section -->
      <div class="w-full lg:w-1/2 p-8 sm:p-12">
        <h1 class="text-3xl font-bold text-indigo-700 mb-2">Hello Again!</h1>
        <p class="text-gray-600 mb-6">Login to continue sharing your stories</p>

        <form method="POST" class="space-y-5">
          {% csrf_token %}
          
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
          </div>

          <div class="text-right text-sm">
            <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
          </div>

          <button type="submit"
                  class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg shadow transition">
            Log In
          </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
          <div class="flex-grow h-px bg-gray-300"></div>
          <span class="px-4 text-sm text-gray-500">or</span>
          <div class="flex-grow h-px bg-gray-300"></div>
        </div>

        <!-- Social Buttons -->
        <div class="flex justify-center space-x-4">
          <a href="#" class="bg-gray-100 hover:bg-gray-200 p-3 rounded-full shadow">
            <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google" class="w-5 h-5">
          </a>
          <a href="#" class="bg-gray-100 hover:bg-gray-200 p-3 rounded-full shadow">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" class="w-5 h-5">
          </a>
          <a href="#" class="bg-gray-100 hover:bg-gray-200 p-3 rounded-full shadow">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="GitHub" class="w-5 h-5">
          </a>
        </div>

        <div class="mt-6 text-sm text-center text-gray-500">
          New to BlogBeat? 
          <a href="{% url 'register' %}" class="text-indigo-600 font-medium hover:underline">Create an account</a>
        </div>
      </div>
    </div>

    <!-- Flash Messages -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        {% if messages %}
          {% for message in messages %}
            alert("{{ message }}");
          {% endfor %}
        {% endif %}
      });
    </script>
  </body>
</html>
