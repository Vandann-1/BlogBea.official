{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | BlogBeat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #1cb5e0 0%, #000851 100%);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-4xl bg-white shadow-2xl rounded-2xl overflow-hidden grid grid-cols-1 lg:grid-cols-2">
    
    <!-- Illustration Side -->
    <div class="relative hidden lg:flex items-center justify-center bg-gradient-to-tr from-purple-600 to-indigo-700 p-10">
<!-- Logo Section -->
<!-- BlogBeat Logo in a Modern Circle -->
<div class="absolute top-6 left-6 flex items-center space-x-2">
  <div class="w-12 h-12 bg-white rounded-full overflow-hidden shadow-lg border-2 border-indigo-500">
    <img src="{% static 'img/blogb.jpg' %}" alt="BlogBeat Logo" class="w-full h-full object-contain p-1">
  </div>
  <h1 class="text-white text-xl font-semibold tracking-wide">BlogBeat</h1>
</div>

      <img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" alt="Creative Illustration" class="w-72 z-10 animate-float-slow">
    </div>

    <!-- Mobile Logo -->
<div class="lg:hidden flex justify-center items-center mt-6 mb-4">
  <div class="w-12 h-12 bg-white rounded-full overflow-hidden shadow-md border-2 border-indigo-500">
    <img src="{% static 'img/blogb.jpg' %}" alt="BlogBeat Logo" class="w-full h-full object-contain p-1">
  </div>
  <h1 class="ml-3 text-indigo-800 text-xl font-semibold tracking-wide">BlogBeat</h1>
</div>

    <!-- Form Side -->
    <div class="p-10">
      <h2 class="text-3xl font-bold text-indigo-800 mb-2">Create your BlogBeat Account</h2>
      <p class="text-sm text-gray-500 mb-6">Join the creators' hub and start sharing your voice today.</p>

      <form method="POST" class="space-y-5">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="text-sm text-gray-700 font-medium">First Name</label>
            <input type="text" name="firstname" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-400">
          </div>
          <div>
            <label class="text-sm text-gray-700 font-medium">Last Name</label>
            <input type="text" name="lastname" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-400">
          </div>
        </div>

        <div>
          <label class="text-sm text-gray-700 font-medium">Email Address</label>
          <input type="email" name="email" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-400">
        </div>

        <div>
          <label class="text-sm text-gray-700 font-medium">Password</label>
          <input type="password" name="password" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-400">
        </div>

        <button type="submit" class="w-full py-3 mt-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 transition-all duration-300 shadow-md">
          ðŸš€ Register Now
        </button>
      </form>

      <p class="text-sm text-center text-gray-600 mt-6">
        Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 font-medium hover:underline">Log in</a>
      </p>
    </div>
  </div>

  <!-- Floating Animation Keyframe -->
  <style>
    @keyframes float-slow {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .animate-float-slow {
      animation: float-slow 6s ease-in-out infinite;
    }
  </style>
</body>
</html>
