{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings | BlogBeat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Toggle Switch Styles */
    .toggle-checkbox {
      display: none;
    }
    .toggle-label {
      cursor: pointer;
      width: 3.5rem;
      height: 1.75rem;
      background: #e2e8f0; /* gray-300 */
      display: block;
      border-radius: 9999px;
      position: relative;
      transition: background-color 0.3s ease;
    }
    .toggle-label::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 1.5rem;
      height: 1.5rem;
      background: white;
      border-radius: 9999px;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      transition: transform 0.3s ease;
    }
    .toggle-checkbox:checked + .toggle-label {
      background: #6366f1; /* indigo-500 */
      box-shadow: 0 0 8px #6366f1aa;
    }
    .toggle-checkbox:checked + .toggle-label::after {
      transform: translateX(1.75rem);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen flex flex-col lg:flex-row">

  <!-- Sidebar -->
  <aside
    id="sidebar"
    class="bg-white shadow-lg lg:shadow-none lg:bg-transparent w-full lg:w-64 p-6 fixed bottom-0 lg:static lg:translate-x-0 transition-transform duration-300 lg:flex lg:flex-col lg:justify-start"
  >
    <div class="flex items-center justify-between lg:justify-start mb-8">
      <h2 class="text-3xl font-extrabold text-indigo-600 select-none">BlogBeat</h2>
      <!-- Mobile menu toggle button -->
      <button
        id="sidebarToggle"
        class="lg:hidden text-indigo-600 hover:text-indigo-800 focus:outline-none"
        aria-label="Toggle sidebar"
      >
        <i class="fas fa-bars fa-lg"></i>
      </button>
    </div>
    <nav class="flex flex-row lg:flex-col space-x-4 lg:space-x-0 lg:space-y-6 text-gray-700">
      <a href="profile" class="flex items-center gap-3 hover:text-indigo-600 transition-colors duration-200 font-medium">
        <i class="fas fa-user"></i> Profile
      </a>
      <a href="settings" class="flex items-center gap-3 text-indigo-600 font-semibold">
        <i class="fas fa-cog"></i> Settings
      </a>
      <a href="lg" class="flex items-center gap-3 hover:text-indigo-600 transition-colors duration-200 font-medium">
        <i class="fas fa-language"></i> Language
      </a>
      <a href="#" class="flex items-center gap-3 hover:text-indigo-600 transition-colors duration-200 font-medium">
        <i class="fas fa-database"></i> Database
      </a>
      <a href="logout" class="flex items-center gap-3 hover:text-indigo-600 transition-colors duration-200 font-medium">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-grow p-6 pt-20 lg:pt-12 max-w-4xl mx-auto lg:ml-72">
    <header class="mb-10">
      <h1 class="text-4xl font-extrabold text-indigo-700 mb-2 select-none">Settings</h1>
      <p class="text-gray-600 max-w-lg">Customize your BlogBeat experience with the options below.</p>
    </header>

    <!-- Settings Items -->
    <section class="space-y-8">
      <div class="bg-white rounded-xl shadow-md p-6 flex justify-between items-center">
        <span class="text-lg font-medium">Enable Notifications</span>
        <label>
          <input type="checkbox" class="toggle-checkbox" />
          <span class="toggle-label"></span>
        </label>
      </div>

      <div class="bg-white rounded-xl shadow-md p-6 flex justify-between items-center">
        <span class="text-lg font-medium">Dark Mode (Coming Soon)</span>
        <label>
          <input type="checkbox" class="toggle-checkbox" disabled />
          <span class="toggle-label opacity-50 cursor-not-allowed"></span>
        </label>
      </div>

      <div class="bg-white rounded-xl shadow-md p-6 flex justify-between items-center">
        <span class="text-lg font-medium">Auto Delete Items</span>
        <label>
          <input type="checkbox" class="toggle-checkbox" />
          <span class="toggle-label"></span>
        </label>
      </div>
    </section>
  </main>

  <script>
    // Sidebar toggle for mobile
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');

    toggleBtn.addEventListener('click', () => {
      if (sidebar.style.transform === 'translateX(0%)' || sidebar.style.transform === '') {
        sidebar.style.transform = 'translateX(-100%)';
      } else {
        sidebar.style.transform = 'translateX(0%)';
      }
    });

    // Close sidebar when clicking outside on mobile
    window.addEventListener('click', (e) => {
      if (
        !sidebar.contains(e.target) &&
        !toggleBtn.contains(e.target) &&
        window.innerWidth < 1024 &&
        (sidebar.style.transform === 'translateX(0%)' || sidebar.style.transform === '')
      ) {
        sidebar.style.transform = 'translateX(-100%)';
      }
    });

    // Initialize sidebar hidden on mobile
    if (window.innerWidth < 1024) {
      sidebar.style.transform = 'translateX(-100%)';
    }
  </script>
</body>
</html>
